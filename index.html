<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Files Viewer</title>
  <style>
    /* Modern and beautiful styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #search {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #search:focus {
      border-color: #0366d6;
    }

    #file-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #file-list li {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s ease;
    }

    #file-list li:last-child {
      border-bottom: none;
    }

    #file-list li:hover {
      background-color: #f9f9f9;
    }

    #file-list li a {
      text-decoration: none;
      color: #0366d6;
      font-size: 1rem;
      display: block;
    }

    #file-list li a:hover {
      text-decoration: underline;
    }

    .no-files {
      color: #666;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Files Viewer</h1>
    <input type="text" id="search" placeholder="Search files...">
    <ul id="file-list">
      <li class="no-files">Loading files...</li>
    </ul>
  </div>

  <script>
    // Fetch all HTML files in the repository
    async function fetchHTMLFiles() {
      try {
        const response = await fetch('https://api.github.com/repos/h-m-khalid-mahmud/HTML_Files_For_TTS/contents');
        const data = await response.json();
        return data.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
      } catch (error) {
        console.error('Error fetching files:', error);
        return [];
      }
    }

    // Display files in the list
    async function displayFiles() {
      const files = await fetchHTMLFiles();
      const fileList = document.getElementById('file-list');

      if (files.length === 0) {
        fileList.innerHTML = '<li class="no-files">No HTML files found.</li>';
        return;
      }

      fileList.innerHTML = files.map(file => `
        <li>
          <a href="${file.download_url}" target="_blank">${file.name}</a>
        </li>
      `).join('');
    }

    // Add search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const fileItems = document.querySelectorAll('#file-list li');
      let visibleItems = 0;

      fileItems.forEach(item => {
        const fileName = item.textContent.toLowerCase();
        if (fileName.includes(searchTerm)) {
          item.style.display = 'block';
          visibleItems++;
        } else {
          item.style.display = 'none';
        }
      });

      // Show "No files found" message if no items match the search
      const noFilesMessage = document.querySelector('.no-files');
      if (visibleItems === 0 && !noFilesMessage) {
        fileList.innerHTML = '<li class="no-files">No files match your search.</li>';
      } else if (visibleItems > 0 && noFilesMessage) {
        noFilesMessage.remove();
      }
    });

    // Initialize
    displayFiles();
  </script>
</body>
</html>
