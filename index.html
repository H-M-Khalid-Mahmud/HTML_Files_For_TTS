<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Files Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    #file-list {
      list-style-type: none;
      padding: 0;
    }
    #file-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #file-list li a {
      text-decoration: none;
      color: #0366d6;
    }
    #file-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>HTML Files Viewer</h1>
  <input type="text" id="search" placeholder="Search files...">
  <ul id="file-list"></ul>

  <script>
    // Fetch all HTML files in the repository
    async function fetchHTMLFiles() {
      const response = await fetch('https://api.github.com/repos/your-username/your-repo/contents');
      const data = await response.json();
      return data.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
    }

    // Display files in the list
    async function displayFiles() {
      const files = await fetchHTMLFiles();
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = files.map(file => `
        <li>
          <a href="${file.download_url}" target="_blank">${file.name}</a>
        </li>
      `).join('');
    }

    // Add search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const fileItems = document.querySelectorAll('#file-list li');
      fileItems.forEach(item => {
        const fileName = item.textContent.toLowerCase();
        if (fileName.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // Initialize
    displayFiles();
  </script>
</body>
</html>
